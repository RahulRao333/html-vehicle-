<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
     <style>

        body{
        background-image:url("/static/img/6.jpg");
        background-size:contain;
        background-repeat:no-repeat;
        width:3000px;
        height:1900px;
        }
        h1{text-align:left;}
    </style>
</head>
<body>

    <h1>Register Here</h1>
    <form action=""method="">
        <table>
            <tr>
                <td>
                    Username:
                </td>
                    <td>
                <input type="text" name="user" placeholder="Enter name">
                    </td>


            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="text" name="password" placeholder="Eneter Unique Password">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" name="Email" placeholder="Enter email here">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others

                </td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>+254</option>
                        <option>+161</option>
                        <option>+000</option>
                    </select>
                    <input type="phonenumber" name="Phone" placeholder="91480$$$$$" maxlength="10">
                </td>


            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit">
                </td>
                <td>
                    Alrady a user? <a href="login.html">Login here</a>
                </td>
            </tr>

        </table>
    </form>


</body>
</html>
